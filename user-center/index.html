<body>
    <div id="user-center">
        <a href="../index.html" id="return" title="返回首页">&lt;</a>

        <div>

            <div class="clearfix">

                    <li>基本信息:</li>
                    <li>
                        <label>id:</label><span id="show-id"></span>
                    </li>
                    <li>
                        <label>账号:</label><span id="show-acount"></span>

                    </li>

                        </tbody>

                </div>
            </div>
        </div>

    <footer>
